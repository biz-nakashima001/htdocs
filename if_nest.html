<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>サンプルページ</title>
</head>
<body>
  <script>
  var num = -2;
 　if(num >= 0){
 
    if(num % 5 == 0){
	  window.alert('5の倍数です。');
    }else{
      window.alert('5の倍数ではありません。');
    }
  } else {
	window.alert('0以上の場合のみ判定します。');
  }
 </script>
</body>
</html>
